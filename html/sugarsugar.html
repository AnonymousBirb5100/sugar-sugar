<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sugar, Sugar Unblocked on BirdHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #container canvas {
      width: 100vw;
      height: 100vh;
    }

  </style>
</head>
<body>
  <div id="container"></div>

  <script src="/awayfl-player/dist/embed.js"></script>

  <script>
    // Load SWF into the container
    swfObject.embedSWF(
      '/sugar-sugar/swf/sugarsugar.swf',
      'container',
      800, // width
      600  // height
    );
  </script>
</body>
</html>
