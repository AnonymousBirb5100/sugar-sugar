<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sugar, Sugar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #111;
}
#container {
  width: 100vw;
  height: 100vh;
}
#container canvas {
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <div id="container"></div>

  <script src="/awayfl-player/dist/embed.js"></script>

  <script>
    window.AWAY_EMBED_CFG = {scaleMode: 'showAll', align: 'middle', backgroundColor: '#000000'};

    // Load SWF into the container
    swfObject.embedSWF(
      '/sugar-sugar/swf/sugarsugar.swf',
      'container',
      800, // width
      600  // height
    );
  </script>
</body>
</html>
